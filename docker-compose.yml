---
# this is used for local development and testing
version: "3.0"
services:
  little-link:
    image: ghcr.io/techno-tim/littlelink-server:latest
    # dockerhub is also supported timothystewart6/littlelink-server
    #image: timothystewart6/littlelink-server:latest
    container_name: littlelink-server
    build:
      context: ./
      dockerfile: Dockerfile
    environment:
      - META_TITLE=Georgie Loves Music
      - META_DESCRIPTION=Georgie Loves Music Link page
      - META_AUTHOR=Georgie Loves Music
      - META_KEYWORDS=Vinyl, Records, HipHop, Music
      - LANG=en
      - META_INDEX_STATUS=all
      - THEME=Dark
      - FAVICON_URL=https://pbs.twimg.com/profile_images/1286144221217316864/qIAsKOpB_200x200.jpg
      - AVATAR_URL=assets/20220529_123314.jpg
      - AVATAR_2X_URL=assets/20220529_123314.jpg
      - AVATAR_ALT=Techno Tim Profile Pic
      - NAME=@GeorgieLovesMusic
      - BIO=Hey! Just a place where you can connect with me!
      - FOOTER=Thanks for stopping by!
      - #GITHUB=https://github.com/timothystewart6
      - #TWITTER=https://twitter.com/TechnoTimLive
      - INSTAGRAM=https://www.instagram.com/techno.tim
      - #YOUTUBE=https://www.youtube.com/channel/UCOk-gHyjcWZNj3Br4oxwh0A
      - #TWITCH=https://www.twitch.tv/technotim/
      - DISCORD=https://l.technotim.live/discord
      - #TIKTOK=https://www.tiktok.com/@technotim
      - #LINKED_IN=https://linkedin.com
      - #SNAPCHAT=https://www.snapchat.com/
      - SPOTIFY=https://www.spotify.com/
      - BUYMEACOFFEE=https://www.buymeacoffee.com/
      - BUTTON_ORDER=YOUTUBE,TWITCH,TWITTER,GITHUB,INSTAGRAM,DISCORD,FACEBOOK,TIKTOK,KIT,PATREON
    ports:
      - 8080:3000
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
